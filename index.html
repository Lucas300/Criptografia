<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Descriptografar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/fav.png">
  
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h4 class="text-center mb-4">Descriptografia</h4>
            
            <form>
              <div class="mb-3">
                <label for="shift" class="form-label fw-bold">Shift:</label>
                <input type="number" class="form-control" id="shift" placeholder="Digite o shift">
              </div>

              <div class="mb-3">
                <label for="pa" class="form-label fw-bold">PA:</label>
                <input type="number" class="form-control" id="pa" placeholder="Digite a progressão aritmética">
              </div>

              <div class="mb-3">
                <label for="palavra" class="form-label fw-bold">Palavra:</label>
                <input type="text" class="form-control" id="palavra" placeholder="Digite a palavra criptografada">
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary px-4">Descriptografar</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card shadow-sm rounded-4 mt-4">
          <div class="card-body">
            <h6 class="fw-bold">Palavra Descriptografada:</h6>
            <p id="resultado" class="text-muted">---</p>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
